<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container">
        <header>
            <div class="search"></div>
            <div class="user-info"></div>
            <div class="top-right"></div>
            <div class="buttons"></div>
        </header>
        <aside>
            <div class="branding"><img src="./static/view-dashboard.svg" alt="Dashboard">Dashboard</div>
            <div class="navigation">
                <ul>
                    <li><img src="./static/home.svg" alt="Home">Home</li>
                    <li><img src="./static/face-man-profile.svg" alt="Profile">Profile</li>
                    <li><img src="./static/message-reply.svg" alt="Messages">Messages</li>
                    <li><img src="./static/clock.svg" alt="History">History</li>
                    <li><img src="/static/calendar-check.svg" alt="Tasks">Tasks</li>
                    <li><img src="./static/account-group.svg" alt="Communities">Communities</li>
                </ul>
                <ul>
                    <li><img src="./static/cog.svg" alt="Settings">Settings</li>
                    <li><img src="./static/help-box.svg" alt="Support">Support</li>
                    <li><img src="./static/shield-check.svg" alt="Privacy">Privacy</li>
                </ul>
            </div>
        </aside>
        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
    
</body>
</html>
